{% extends 'store/layouts/main.html' %} 
{% block content %}
{% include 'store/inc/slider.html' %}
    <div class="container my-5">
        <div class="row">
          <div class="col-md-12">
            <h3>Trending Products</h3>
            <hr />
            <div class="row">
              {% for item in trendingProducts %}
              <div class="col-md-3 product_data">
                <div class="card">
                  <a href="{% url 'productview' item.category.slug item.slug %}">
                    <div class="card-body">
                      <div class="category-image">
                        <img
                          src="{{item.product_image.url}}"
                          alt="Product image"
                          class="w-100"
                        />
                      </div>
                        <h4 class="text-center text-dark">{{item.name}}</h4>
                        <hr />
                    </a>
                    <span class="text-dark float-start">{{item.selling_price}}</span>
                    <br>
                    <div class="row mt-2">
                        <div class="col-md-6">
                          {% csrf_token %}
                          <input type="hidden" value="{{item.id}}" class="prod_id"></input>
                          <div
                            class="input-group text-center mb-3">
                            <button class="input-group-text decrement-btn">-</button>
                            <input
                              type="text"
                              name="quantity"
                              class="form-control text-center qty-input"
                              value="1"
                            />
                            <button class="input-group-text increment-btn">+</button>
                          </div>
                        </div>

                        <div class="col-md-6 px-0">
                            <span class="mb-2">
                                {% if item.quantity > 0 %}
                                    <button type="button" class="btn btn-sm btn-primary me-3 addToCartBtn">Add to car <i class="fa fa-shopping-cart"></i> </button>
                                    {% else %}
                                        <button type="button" class="btn btn-sm disabled btn-danger me-3">Out of stock <i class="fa fa-shopping-cart"></i> </button>
                                {% endif %} 
                            </span>
                        </div>
                    </div>

                    </div>
                </div>
              </div>
              {% endfor %}
            </div>
          </div>
        </div>
      </div>
{% endblock content %}
